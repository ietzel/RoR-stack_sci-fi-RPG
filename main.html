		if(this.hp < 1) {

		this.dex = dex;
		this.con = con;

		this.cha = cha;

	function keyPressed() {
  		if (keyCode === LEFT_ARROW) {

			text += hexagons[playerX][playerY].x + ", " + hexagons[playerX][playerY].x + ", " + hexagons[playerX][playerY].c;
			document.getElementById("feed").value = text;
		}
  	}

	function random_weather_event() {
		occurence = Math.floor(Math.random()*20)+1;
		if(occurence > 16) {
			random = Math.floor(Math.random()*20)+1;
			event = weather_events[0];
			switch(random) {
				case 1, 2, 3:

					break;
				case 4, 5, 6, 7:

					break;

	function pickColor(i, j) {
	  let h = noise((i)*noiseScale, (j)*noiseScale);
	  let c = "#facade";
	  if(h < 0.05) {
		c = ocean;
	  } else if(h < 0.2) {
		if(random() > pow(h-0.15, 2)*100) {
		  c = ocean;
		} else {
		  c = ocean2;
		}
	  } else if(h < 0.25) {
		if(random() > pow(h-0.2, 2)*100) {
		  c = ocean2;
		} else {
		  c = shore;
		}
	  } else if(h < 0.3) {
		if(random() > pow(h-0.25, 2)*100) {
		  c = shore;
		} else {
		  c = shore2;
		}
	} else if(h < 0.35) {
		if(random() > pow(h-0.3, 2)*100) {
		  c = shore2;
		} else {
		  c = sand;
		}
	  } else if(h < 0.4) {
		if(random() > pow(h-0.35, 2)*100) {
		  c = sand;
		} else {
		  c = sand2;
		}
	} else if(h < 0.45) {
		if(random() > pow(h-0.4, 2)*100) {
		  c = sand2;
		} else {
		  c = grass;
		}
	  } else if(h < 0.5) {
		if(random() > pow(h-0.45, 2)*100) {
		  c = grass;
		} else {
		  c = grass2;
		}
	  } else if(h < 0.55) {
		if(random() > pow(h-0.5, 2)*100) {
		  c = grass2;
		} else {
		  c = stone;
		}
	} else if(h < 0.6) {
		if(random() > pow(h-0.55, 2)*100) {
		  c = stone;
		} else {
		  c = stone2;
		}
	  } else if(h < 0.65) {
		if(random() > pow(h-0.6, 2)*100) {
		  c = stone2;
		} else {
		  c = snow;
		}
	  } else {
		c = snow;
	  }
	  return color(c);
	}

	function setup() {
  		createCanvas(512, 512);
		r = 32;
		s = sqrt(3*pow(r,2)/4);
		hexagons = [];
		let counter = 0;
		for (let y = 0; y < height + s; y += 2*s) {
			for (let x = 0; x < width + r; x += 3*r) {
				hexagons.push(new Hexagon(x, y, r, counter++));
				hexagons.push(new Hexagon(x + 1.5 * r, y + s, r, counter++));
			}
		}	
		player_hexagon = new Hexagon(hexagons[54].x, hexagons[54].y, r);
	}

	function draw() {
		clear();
		hexagons.forEach(h => {h.render();});
		player_hexagon = new Hexagon(hexagons[playerX].x, hexagons[playerY].y, 32);
		player_hexagon.render();
	}

	function hexagon(x, y, r) {
		beginShape();
		for (let a = 0; a < 2 * PI; a += 2 * PI / 6) {
			let x2 = cos(a) * r;
			let y2 = sin(a) * r;
			vertex(x + x2, y + y2);
		}
		endShape(CLOSE);
	}

	class Hexagon {
		constructor(x, y, r) {
			this.x = x;
			this.y = y;
			this.r = r;
	        	this.c = pickColor(this.x, this.y);
		}
		
		render() {
		    fill(this.c)
		    hexagon(this.x, this.y, this.r);
		}
	}
