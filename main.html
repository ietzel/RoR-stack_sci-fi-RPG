		this.hp = con*Math.floor(((str, dex, con, int, wis, cha)-60)/24); 
		if(this.hp < 1) {
			this.hp = 1;
		}
		this.speed = 30; 
		this.str = str;
		this.dex = dex;
		this.con = con;
		this.int = int; 
		this.wis = wis; 
		this.cha = cha;
		this.x = 0;
		function damage(stat, int, perception, intimidation, target, ranged) {
		  accuracystat = getModOfStat(stat);
		  dexpenalty = 0;
		  crouch_mod = 0;
		  t_crouch_mod = 0;
		  t_cover_mod = 0;
		  knowledgeable = false;
		  frightened_mod = 0;
		  if(int >= 10) {
		    knowledgeable = true;
		  }
		  if(target.wis<=intimidation) {
		    frightened_mod = floor((target.wis-intimidation)/-10)-1;
		  }
		  if(this.crouching <= -1) {
		    crouch_mod = -2;
		  }
		  if(target.crouching == -1) {
		    crouch_mod = -2;
		  } else if(target.crouching == -2) {
		    crouch_mod = -2;
		    cover_mod = -2;
		  }
		  if((this.dex+this.ment+frightened_mod)>=(this.ofns*2)) {
		    if((this.ment>target.ment) && (this.sped>target.ment)) {
		      dexpenalty = target.dex;
		    }
		  } else {
		    if(this.str+frightened_mod>target.ment) {
		      dexpenalty = target.dex;
		    }
		  }
		  if(!ranged) {
		    if(getDist(this.x, target.x) <= size*1.5) {
		      if((accuracystat-crouch_mod+frightened_mod+10) >= (getModOfStat(target.dex)-dexpenalty+t_crouch_mod)) {
		        if(((accuracystat*2)+frightened_mod) >= getModOfStat(target.con)) {
		          
				= splice([indexOf(target), 1]);
		        }
		      } else {
		        if(((accuracystat-cover_mod)+frightened_mod) >= (getModOfStat(target.dex)-dexpenalty+t_crouch_mod)) {
		          if((accuracystat+frightened_mod) >= getModOfStat(target.con)) {
		            characters = splice([indexOf(target), 1]);
		          }
		        }
		      }
		    }
		  } else if(getDist(this.x, target.x) <= size*1.5) {
		    if((accuracystat-crouch_mod+frightened_mod+10) >= (getModOfStat(target.sped)-dexpenalty+(t_crouch_mod*-1))) {
		        if(((accuracystat*2)+frightened_mod) >= getModOfStat(target.dfse)) {
		          characters = splice([indexOf(target), 1]);
		        }
		      } else {
		        if((accuracystat-+frightened_modcover_mod) >= (getModOfStat(target.sped)-dexpenalty+(t_crouch_mod*-1))) {
		          if((accuracystat+frightened_mod) >= getModOfStat(target.dfse)) {
		            characters = splice([indexOf(target), 1]);
		          }
		        }
		      }
		    }
		}
	}

	function create_weather_event(perception_penalty) {

	function random_weather_event() {
		occurence = Math.floor(Math.random()*20)+1;
		if(occurence > 16) {
			random = Math.floor(Math.random()*20)+1;
			event = weather_events[0];
			switch(random) {
				case 1, 2, 3:
					event =  weather_events[0];
					break;
				case 4, 5, 6, 7:
					event =  weather_events[1];
					break;
				case 8, 9:

					break;
				case 20:

			}
		}
	}

	function pickColor(i, j) {
	  let h = noise((i)*noiseScale, (j)*noiseScale);
	  let c = "#facade";
	  if(h < 0.05) {
		c = ocean;
	  } else if(h < 0.2) {
		if(random() > pow(h-0.15, 2)*100) {
		  c = ocean;
		} else {
		  c = ocean2;
		}
	  } else if(h < 0.25) {
		if(random() > pow(h-0.2, 2)*100) {
		  c = ocean2;
		} else {
		  c = shore;
		}
	  } else if(h < 0.3) {
		if(random() > pow(h-0.25, 2)*100) {
		  c = shore;
		} else {
		  c = shore2;
		}
	} else if(h < 0.35) {
		if(random() > pow(h-0.3, 2)*100) {
		  c = shore2;
		} else {
		  c = sand;
		}
	  } else if(h < 0.4) {
		if(random() > pow(h-0.35, 2)*100) {
		  c = sand;
		} else {
		  c = sand2;
		}
	} else if(h < 0.45) {
		if(random() > pow(h-0.4, 2)*100) {
		  c = sand2;
		} else {
		  c = grass;
		}
	  } else if(h < 0.5) {
		if(random() > pow(h-0.45, 2)*100) {
		  c = grass;
		} else {
		  c = grass2;
		}
	  } else if(h < 0.55) {
		if(random() > pow(h-0.5, 2)*100) {
		  c = grass2;
		} else {
		  c = stone;
		}
	} else if(h < 0.6) {
		if(random() > pow(h-0.55, 2)*100) {
		  c = stone;
		} else {
		  c = stone2;
		}
	  } else if(h < 0.65) {
		if(random() > pow(h-0.6, 2)*100) {
		  c = stone2;
		} else {
		  c = snow;
		}
	  } else {
		c = snow;
	  }
	  return color(c);
	}

	function setup() {
  		createCanvas(512, 512);
		r = 32;
		s = sqrt(3*pow(r,2)/4);
		hexagons = [];
		let counter = 0;
		for (let y = 0; y < height + s; y += 2*s) {
			for (let x = 0; x < width + r; x += 3*r) {
				hexagons.push(new Hexagon(x, y, r, counter++));
				hexagons.push(new Hexagon(x + 1.5 * r, y + s, r, counter++));
			}
		}	
		player_hexagon = new Hexagon(hexagons[54].x, hexagons[54].y, r);
	}

	function draw() {
		clear();
		hexagons.forEach(h => {h.render();});
	}

	function hexagon(x, y, r) {
		beginShape();
		for (let a = 0; a < 2 * PI; a += 2 * PI / 6) {
			let x2 = cos(a) * r;
			let y2 = sin(a) * r;
			vertex(x + x2, y + y2);
		}
		endShape(CLOSE);
	}

	class Hexagon {
		constructor(x, y, r) {
			this.x = x;
			this.y = y;
			this.r = r;
	        	this.c = pickColor(this.x, this.y);
		}
		
		render() {
		    fill(this.c)
		    hexagon(this.x, this.y, this.r);
		}
	}
	encounter(level) {
		playerIndex = 0, enemyIndex = 4;
		playerstarts = false;
		index = Math.floor(npcs.length*Math.random());
		if(index > npcs.length - 1) {
			index = npcs.length - 1;
		}
		enemy = npcs[index];
		characters[0] = new create_character("Player Character", "n/a", 10+(level*4), 10+(level*4), 10+(level*4), 10+(level*4), 10+(level*4), 10+(level*4));
		characters[0].race = document.getElementById("race").value;
		characters[0].str += characters[0].race.str;
		characters[0].dex += characters[0].race.dex;
		characters[0].con += characters[0].race.con;
		characters[0].int += characters[0].race.int;
		characters[0].wis += characters[0].race.wis;
		characters[0].cha += characters[0].race.cha;
		characters[0].class = document.getElementById("class").value;
		characters[1] = enemy;
		if(player.perception > enemy.perception) {
			playerstarts = true;
		} 
		text += "you find " + enemy.name;
		document.getElementById("feed").innerHTML = text;
		while(player.hp > -1) {
			while(enemy.hp > -1) {
				if(playerstarts) {
					playerprompt();
					enemyprompt();
				} else {
					enemyprompt();
					playerprompt();
				}	
			}
		}
	}
	playerprompt() {
		if(playerIndex < enemyIndex) {
			playerIndex += characters[0].speed/5;
		} else if(playerIndex > enemyIndex) {
			playerIndex -= characters[0].speed/5;
		} 
		if(playerIndex == enemyIndex) {
			playerIndex--;
		}
		playerstat = max(characters[0].str, characters[0].dex, characters[0].int, characters[0].wis, characters[0].cha);
		characters[0].damage(playerstat, characters[0].int, characters[0].perception, characters[0].intimidation, characters[1], ranged)
	}
	enemyprompt() {
		if(playerIndex < enemyIndex) {
			enemyIndex -= characters[1].speed/5;
		} else if(playerIndex > enemyIndex) {
			enemyIndex += characters[1].speed/5;
		} 
		if(playerIndex == enemyIndex) {
			enemyIndex++;
		}
		enemystat = max(characters[1].str, characters[1].dex, characters[1].int, characters[1].wis, characters[1].cha);
		characters[1].damage(playerstat, characters[1].int, characters[1].perception, characters[1].intimidation, characters[0], ranged)
	}
